<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <div class="content">
            <div class="cont">
                <form class="form" action="pragesh124@gmail.com" method="get">
                    <div class="login">
                        <h1 class="log">Login</h1>
                    </div>

                    <div class="username">
                        <div><label for="user-name" class="user_name">Username</label></div><br>

                    </div>
                    <div class="password">
                       <div><label for="password" class="pass">Password</label></div> <br>
                        <input type="password" id="password" placeholder="password"><br>
                        
                    </div>
                    <div class="for-box">
                        <a class="for" href="#">Forgot password</a><br></div>
                    <div class="button">
                        
                            <input type="submit" value="Login">

                       
                       
                    </div>
                    <div class="or">

                    </div>
                    <div class="imga">
                        <div class="i">
                            <a href="#" target="_blank"><img class="github" src="./logo/download.png" alt="github" width="25px" height="25px"></a>
                            <a href="#"target="_blank"><img class="chrome" src="./logo/download (1).png" alt="google"width="25px" height="25px"></a>
                            <a href="#"target="_blank"><img class="linkdin" src="./logo/download (2).png" alt="linkdin"width="20px" height="20px"></a>
                        </div>
                                                                  
                    </div>
                    <div class="last">
                       <p>Not a member? <a href="#">Register now</a></p>
                    </div>
       
               </form>
            </div>
            
        </div>
             
    </div>
